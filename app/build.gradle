apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 'android-P'
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "me.tylerbwong.stack"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // kotlin
    implementation Libs.kotlin

    // support
    implementation Libs.supportAppcompat
    implementation Libs.cardView
    implementation Libs.supportDesign
    implementation Libs.supportCustomTabs

    // glide
    implementation Libs.glide
    kapt Libs.glideProcessor

    // networking
    implementation Libs.retrofit
    implementation Libs.retrofitRxAdapter
    implementation Libs.retrofitGsonConverter
    implementation Libs.gson
    implementation Libs.okHttpLogger

    // rx
    implementation Libs.rxAndroid
    implementation Libs.rxJava

    // view
    implementation Libs.supportDesign
    implementation Libs.constraintLayout

    // markdown
    implementation Libs.markwon
    implementation Libs.markwonImageLoader

    // logging
    implementation Libs.timber

    // testing
    testImplementation TestLibs.jUnit
    androidTestImplementation TestLibs.testRunner
    androidTestImplementation TestLibs.espresso
}
